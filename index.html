<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR | NADIR</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"
      integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="display-area" id="display-area"></div>
      <div class="row">
        <button id="operator">C</button>
        <button id="operator">(</button>
        <button id="operator">)</button>
        <button id="operator">/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="operator">*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="operator">-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="operator">+</button>
      </div>
      <div class="row">
        <button>Del</button>
        <button>0</button>
        <button>.</button>
        <button id="operator">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
